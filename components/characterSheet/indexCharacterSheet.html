<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daggerheart Character Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styleCharacterSheet.css" />
  </head>
  <body class="bg-gray-900 text-gray-100 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
      <header class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-purple-400">
          Daggerheart Character Sheet
        </h1>
        <div class="flex items-center space-x-4">
          <button
            id="saveBtn"
            class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg transition"
          >
            <i class="fas fa-save mr-2"></i>Save
          </button>
          <button
            id="resetBtn"
            class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition"
          >
            <i class="fas fa-trash-alt mr-2"></i>Reset
          </button>
          <div class="text-green-400 hidden" id="saveStatus">
            <i class="fas fa-check-circle mr-1"></i> Autosaved
          </div>
        </div>
      </header>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Left Column -->
        <div class="space-y-6">
          <!-- Character Basics -->
          <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2
              class="text-xl font-semibold mb-4 text-purple-300 border-b border-gray-700 pb-2"
            >
              Character Basics
            </h2>
            <div class="space-y-3">
              <div>
                <label class="block text-sm font-medium mb-1"
                  >Character Name</label
                >
                <input
                  type="text"
                  id="charName"
                  class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Heritage</label>
                <input
                  type="text"
                  id="heritage"
                  class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium mb-1">Class</label>
                  <input
                    type="text"
                    id="class"
                    class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Subclass</label>
                  <input
                    type="text"
                    id="subclass"
                    class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Level & Defense -->
          <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2
              class="text-xl font-semibold mb-4 text-purple-300 border-b border-gray-700 pb-2"
            >
              Level & Defense
            </h2>
            <div class="grid grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium mb-1">Level</label>
                <input
                  type="number"
                  id="level"
                  min="1"
                  max="10"
                  class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Evasion</label>
                <input
                  type="number"
                  id="evasion"
                  min="0"
                  class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Armor</label>
                <input
                  type="number"
                  id="armor"
                  min="0"
                  class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
            </div>
            <div class="mt-4">
              <label class="block text-sm font-medium mb-1">Armor Points</label>
              <div class="tracker-container">
                <div class="tracker-bg"></div>
                <div class="tracker-fill armor-fill" id="armorFill"></div>
              </div>
              <div class="flex items-center justify-between mt-2">
                <div class="flex items-center space-x-2">
                  <button
                    id="armorMinus"
                    class="w-8 h-8 bg-red-600 hover:bg-red-700 rounded flex items-center justify-center"
                  >
                    <i class="fas fa-minus"></i>
                  </button>
                  <input
                    type="number"
                    id="currentArmor"
                    min="0"
                    class="w-16 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                  <button
                    id="armorPlus"
                    class="w-8 h-8 bg-green-600 hover:bg-green-700 rounded flex items-center justify-center"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <span class="text-gray-400">/</span>
                <div>
                  <input
                    type="number"
                    id="maxArmor"
                    min="1"
                    class="w-16 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Attributes -->
          <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2
              class="text-xl font-semibold mb-4 text-purple-300 border-b border-gray-700 pb-2"
            >
              Attributes
            </h2>
            <div class="space-y-3">
              <!-- Agility -->
              <div class="flex items-center">
                <svg
                  class="attribute-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 10V3L4 14h7v7l9-11h-7z"
                  ></path>
                </svg>
                <label class="block text-sm font-medium flex-1">Agility</label>
                <input
                  type="number"
                  id="agility"
                  min="0"
                  max="20"
                  class="w-16 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <!-- Strength -->
              <div class="flex items-center">
                <svg
                  class="attribute-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                  ></path>
                </svg>
                <label class="block text-sm font-medium flex-1">Strength</label>
                <input
                  type="number"
                  id="strength"
                  min="0"
                  max="20"
                  class="w-16 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <!-- Finesse -->
              <div class="flex items-center">
                <svg
                  class="attribute-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15l8-8m0 0h-8m8 0v8"
                  ></path>
                </svg>
                <label class="block text-sm font-medium flex-1">Finesse</label>
                <input
                  type="number"
                  id="finesse"
                  min="0"
                  max="20"
                  class="w-16 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <!-- Instinct -->
              <div class="flex items-center">
                <svg
                  class="attribute-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                  ></path>
                </svg>
                <label class="block text-sm font-medium flex-1">Instinct</label>
                <input
                  type="number"
                  id="instinct"
                  min="0"
                  max="20"
                  class="w-16 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <!-- Presence -->
              <div class="flex items-center">
                <svg
                  class="attribute-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                  ></path>
                </svg>
                <label class="block text-sm font-medium flex-1">Presence</label>
                <input
                  type="number"
                  id="presence"
                  min="0"
                  max="20"
                  class="w-16 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <!-- Knowledge -->
              <div class="flex items-center">
                <svg
                  class="attribute-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"
                  ></path>
                </svg>
                <label class="block text-sm font-medium flex-1"
                  >Knowledge</label
                >
                <input
                  type="number"
                  id="knowledge"
                  min="0"
                  max="20"
                  class="w-16 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
            </div>
          </div>

          <!-- Damage & Health -->
          <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2
              class="text-xl font-semibold mb-4 text-purple-300 border-b border-gray-700 pb-2"
            >
              Damage & Health
            </h2>
            <div class="grid grid-cols-3 gap-4 mb-4">
              <div>
                <label class="block text-sm font-medium mb-1">Minor (-1)</label>
                <input
                  type="number"
                  id="minorThreshold"
                  min="0"
                  class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Major (-2)</label>
                <input
                  type="number"
                  id="majorThreshold"
                  min="0"
                  class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1"
                  >Severe (-3)</label
                >
                <input
                  type="number"
                  id="severeThreshold"
                  min="0"
                  class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium mb-1">Hit Points</label>
              <div class="tracker-container">
                <div class="tracker-bg"></div>
                <div class="tracker-fill hp-fill" id="hpFill"></div>
              </div>
              <div class="flex items-center justify-between mt-2">
                <div class="flex items-center space-x-2">
                  <button
                    id="hpMinus"
                    class="w-8 h-8 bg-red-600 hover:bg-red-700 rounded flex items-center justify-center"
                  >
                    <i class="fas fa-minus"></i>
                  </button>
                  <input
                    type="number"
                    id="currentHP"
                    min="0"
                    class="w-16 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                  <button
                    id="hpPlus"
                    class="w-8 h-8 bg-green-600 hover:bg-green-700 rounded flex items-center justify-center"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <span class="text-gray-400">/</span>
                <div>
                  <input
                    type="number"
                    id="maxHP"
                    min="1"
                    class="w-16 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                </div>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Stress</label>
              <div class="tracker-container">
                <div class="tracker-bg"></div>
                <div class="tracker-fill stress-fill" id="stressFill"></div>
              </div>
              <div class="flex items-center justify-between mt-2">
                <div class="flex items-center space-x-2">
                  <button
                    id="stressMinus"
                    class="w-8 h-8 bg-red-600 hover:bg-red-700 rounded flex items-center justify-center"
                  >
                    <i class="fas fa-minus"></i>
                  </button>
                  <input
                    type="number"
                    id="currentStress"
                    min="0"
                    class="w-16 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                  <button
                    id="stressPlus"
                    class="w-8 h-8 bg-green-600 hover:bg-green-700 rounded flex items-center justify-center"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <span class="text-gray-400">/</span>
                <div>
                  <input
                    type="number"
                    id="maxStress"
                    min="1"
                    class="w-16 bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Middle Column -->
        <div class="space-y-6">
          <!-- Experience -->
          <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2
              class="text-xl font-semibold mb-4 text-purple-300 border-b border-gray-700 pb-2"
            >
              Experience
            </h2>
            <div class="space-y-3">
              <div>
                <label class="block text-sm font-medium mb-1"
                  >Description</label
                >
                <textarea
                  id="experienceDesc"
                  rows="3"
                  class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                ></textarea>
              </div>
              <div>
                <label class="block text-sm font-medium mb-1"
                  >Bonus Value</label
                >
                <input
                  type="number"
                  id="experienceBonus"
                  min="0"
                  class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
            </div>
          </div>

          <!-- Gold -->
          <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2
              class="text-xl font-semibold mb-4 text-purple-300 border-b border-gray-700 pb-2"
            >
              Gold
            </h2>
            <div class="space-y-3">
              <div class="flex items-center justify-between">
                <span class="text-sm font-medium">Handfuls</span>
                <div class="flex space-x-2">
                  <input type="checkbox" id="goldHand1" class="gold-checkbox" />
                  <input type="checkbox" id="goldHand2" class="gold-checkbox" />
                  <input type="checkbox" id="goldHand3" class="gold-checkbox" />
                  <input type="checkbox" id="goldHand4" class="gold-checkbox" />
                  <input type="checkbox" id="goldHand5" class="gold-checkbox" />
                </div>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-sm font-medium">Bags</span>
                <div class="flex space-x-2">
                  <input type="checkbox" id="goldBag1" class="gold-checkbox" />
                  <input type="checkbox" id="goldBag2" class="gold-checkbox" />
                  <input type="checkbox" id="goldBag3" class="gold-checkbox" />
                </div>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-sm font-medium">Chests</span>
                <div class="flex space-x-2">
                  <input
                    type="checkbox"
                    id="goldChest1"
                    class="gold-checkbox"
                  />
                  <input
                    type="checkbox"
                    id="goldChest2"
                    class="gold-checkbox"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Active Weapons -->
          <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2
              class="text-xl font-semibold mb-4 text-purple-300 border-b border-gray-700 pb-2"
            >
              Active Weapons
            </h2>
            <div class="space-y-4">
              <!-- Primary Weapon -->
              <div>
                <label class="block text-sm font-medium mb-1"
                  >Primary Weapon</label
                >
                <div class="mb-2">
                  <label class="block text-xs font-medium mb-1"
                    >Proficiency</label
                  >
                  <div class="star-rating" id="primaryProficiency">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                  </div>
                </div>
                <div class="mb-2">
                  <label class="block text-xs font-medium mb-1">Name</label>
                  <input
                    type="text"
                    id="primaryWeaponName"
                    class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                </div>
                <div class="grid grid-cols-2 gap-2 mb-2">
                  <div>
                    <label class="block text-xs font-medium mb-1"
                      >Trait/Range</label
                    >
                    <input
                      type="text"
                      id="primaryWeaponTrait"
                      class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-purple-500"
                    />
                  </div>
                  <div>
                    <label class="block text-xs font-medium mb-1"
                      >Damage Dice</label
                    >
                    <input
                      type="text"
                      id="primaryWeaponDice"
                      class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-purple-500"
                    />
                  </div>
                </div>
                <div>
                  <label class="block text-xs font-medium mb-1">Features</label>
                  <textarea
                    id="primaryWeaponFeatures"
                    rows="2"
                    class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-purple-500"
                  ></textarea>
                </div>
              </div>
              <!-- Secondary Weapon -->
              <div>
                <label class="block text-sm font-medium mb-1"
                  >Secondary Weapon</label
                >
                <div class="mb-2">
                  <label class="block text-xs font-medium mb-1"
                    >Proficiency</label
                  >
                  <div class="star-rating" id="secondaryProficiency">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                  </div>
                </div>
                <div class="mb-2">
                  <label class="block text-xs font-medium mb-1">Name</label>
                  <input
                    type="text"
                    id="secondaryWeaponName"
                    class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                </div>
                <div class="grid grid-cols-2 gap-2 mb-2">
                  <div>
                    <label class="block text-xs font-medium mb-1"
                      >Trait/Range</label
                    >
                    <input
                      type="text"
                      id="secondaryWeaponTrait"
                      class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-purple-500"
                    />
                  </div>
                  <div>
                    <label class="block text-xs font-medium mb-1"
                      >Damage Dice</label
                    >
                    <input
                      type="text"
                      id="secondaryWeaponDice"
                      class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-purple-500"
                    />
                  </div>
                </div>
                <div>
                  <label class="block text-xs font-medium mb-1">Features</label>
                  <textarea
                    id="secondaryWeaponFeatures"
                    rows="2"
                    class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-purple-500"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>

          <!-- Active Armor -->
          <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2
              class="text-xl font-semibold mb-4 text-purple-300 border-b border-gray-700 pb-2"
            >
              Active Armor
            </h2>
            <div class="space-y-3">
              <div>
                <label class="block text-sm font-medium mb-1">Name</label>
                <input
                  type="text"
                  id="armorName"
                  class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <div class="grid grid-cols-3 gap-4">
                <div>
                  <label class="block text-sm font-medium mb-1">Minor</label>
                  <input
                    type="number"
                    id="armorMinor"
                    min="0"
                    class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Major</label>
                  <input
                    type="number"
                    id="armorMajor"
                    min="0"
                    class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Severe</label>
                  <input
                    type="number"
                    id="armorSevere"
                    min="0"
                    class="w-full bg-gray-700 border border-gray-600 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                  />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Base Score</label>
                <input
                  type="number"
                  id="armorBaseScore"
                  min="0"
                  class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Features</label>
                <textarea
                  id="armorFeatures"
                  rows="3"
                  class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column -->
        <div class="space-y-6">
          <!-- Class Features -->
          <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2
              class="text-xl font-semibold mb-4 text-purple-300 border-b border-gray-700 pb-2"
            >
              Class Features
            </h2>
            <div id="featuresContainer" class="space-y-4">
              <!-- Feature template will be cloned here -->
            </div>
            <button
              id="addFeatureBtn"
              class="mt-4 px-3 py-1 bg-purple-600 hover:bg-purple-700 rounded text-sm"
            >
              <i class="fas fa-plus mr-1"></i> Add Feature
            </button>
          </div>

          <!-- Inventory -->
          <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2
              class="text-xl font-semibold mb-4 text-purple-300 border-b border-gray-700 pb-2"
            >
              Inventory
            </h2>
            <div id="inventoryContainer" class="space-y-4">
              <!-- Item template will be cloned here -->
            </div>
            <button
              id="addItemBtn"
              class="mt-4 px-3 py-1 bg-purple-600 hover:bg-purple-700 rounded text-sm"
            >
              <i class="fas fa-plus mr-1"></i> Add Item
            </button>
          </div>

          <!-- Inventory Weapons -->
          <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2
              class="text-xl font-semibold mb-4 text-purple-300 border-b border-gray-700 pb-2"
            >
              Inventory Weapons
            </h2>
            <div id="inventoryWeaponsContainer" class="space-y-4">
              <!-- Weapon template will be cloned here -->
            </div>
            <button
              id="addInventoryWeaponBtn"
              class="mt-4 px-3 py-1 bg-purple-600 hover:bg-purple-700 rounded text-sm"
            >
              <i class="fas fa-plus mr-1"></i> Add Weapon
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Templates (hidden) -->
    <div class="hidden">
      <!-- Feature Template -->
      <div id="featureTemplate" class="feature-item bg-gray-700 p-3 rounded">
        <div class="flex justify-between items-start mb-2">
          <input
            type="text"
            class="feature-name bg-gray-600 border border-gray-500 rounded px-2 py-1 w-3/4 focus:outline-none focus:ring-1 focus:ring-purple-500"
            placeholder="Feature Name"
          />
          <button
            class="delete-feature px-2 py-1 bg-red-600 hover:bg-red-700 rounded text-sm"
          >
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <textarea
          class="feature-desc w-full bg-gray-600 border border-gray-500 rounded px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500"
          rows="3"
          placeholder="Feature Description"
        ></textarea>
      </div>

      <!-- Item Template -->
      <div id="itemTemplate" class="item-item bg-gray-700 p-3 rounded">
        <div class="flex justify-between items-start mb-2">
          <input
            type="text"
            class="item-name bg-gray-600 border border-gray-500 rounded px-2 py-1 w-3/4 focus:outline-none focus:ring-1 focus:ring-purple-500"
            placeholder="Item Name"
          />
          <button
            class="delete-item px-2 py-1 bg-red-600 hover:bg-red-700 rounded text-sm"
          >
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <textarea
          class="item-desc w-full bg-gray-600 border border-gray-500 rounded px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500"
          rows="2"
          placeholder="Item Description"
        ></textarea>
      </div>

      <!-- Inventory Weapon Template -->
      <div
        id="inventoryWeaponTemplate"
        class="inventory-weapon-item bg-gray-700 p-3 rounded"
      >
        <div class="flex justify-between items-start mb-2">
          <input
            type="text"
            class="weapon-name bg-gray-600 border border-gray-500 rounded px-2 py-1 w-3/4 focus:outline-none focus:ring-1 focus:ring-purple-500"
            placeholder="Weapon Name"
          />
          <button
            class="delete-inventory-weapon px-2 py-1 bg-red-600 hover:bg-red-700 rounded text-sm"
          >
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <div class="mb-2">
          <label class="block text-xs font-medium mb-1">Proficiency</label>
          <div class="star-rating weapon-proficiency">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-2 mb-2">
          <div>
            <label class="block text-xs font-medium mb-1">Trait/Range</label>
            <input
              type="text"
              class="weapon-trait bg-gray-600 border border-gray-500 rounded px-2 py-1 text-sm w-full focus:outline-none focus:ring-1 focus:ring-purple-500"
            />
          </div>
          <div>
            <label class="block text-xs font-medium mb-1">Damage Dice</label>
            <input
              type="text"
              class="weapon-dice bg-gray-600 border border-gray-500 rounded px-2 py-1 text-sm w-full focus:outline-none focus:ring-1 focus:ring-purple-500"
            />
          </div>
        </div>
        <div>
          <label class="block text-xs font-medium mb-1">Features</label>
          <textarea
            class="weapon-features bg-gray-600 border border-gray-500 rounded px-2 py-1 text-sm w-full focus:outline-none focus:ring-1 focus:ring-purple-500"
            rows="2"
          ></textarea>
        </div>
      </div>
    </div>

    <script src="./scriptCharacterSheet.js"></script>
  </body>
</html>
